<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>float-label.js</title>
        <meta name="description" content="float-label.js demo">
        <meta name="viewport" content="width=device-width">

        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="demo/styles/normalize.css">
        <link rel="stylesheet" href="demo/styles/main.css">
        <link rel="stylesheet" href="demo/styles/jquery.float-label.css">

    </head>
    <body>

        <div class="wrapper">

            <h1>float-label.js</h1>

            <form id="demoForm" action="#">
                
                <div class="float-label-wrapper">
                    <label for="productName">Product Name</label>
                    <input id="productName" type="text"/>
                </div>

                <div class="float-label-wrapper">
                    <label for="productPrice">Price</label>
                    <input id="productPrice" type="text" />
                </div>

                <div class="float-label-wrapper">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="4"></textarea>
                </div>

                <input type="submit" value="Save Product" />

            </form>

            <p class="attributes">
                <a href="https://github.com/halissonvit/float-label.js">float-label.js</a> by <a href="http://www.halisson.me" target="_blank">Halisson Bruno</a>
                <br />
                Based on <a href="http://dribbble.com/shots/1254439--GIF-Mobile-Form-Interaction?list=users" target="_blank">Matt Smith's concept</a> and
		Mike Mitchell's <a href="https://github.com/m10l/FloatLabel.js" class="github-ribbon" target="_blank">FloatLabel.js
            </p>

        </div>

        <a href="https://github.com/halissonvit/FloatLabel.js" class="github-ribbon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

        <script src="demo/scripts/jquery.js"></script>
        <script src="demo/scripts/jquery.float-label.js"></script>
        <script src="demo/scripts/main.js"></script>

    </body>
</html>
